<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num1 = 0
    while (1) {
      let num2 = +prompt(`请你选择操作：
    1，取钱
    2，存钱
    3，查看余额
    4，退出`)
      switch (num2) {
        case 1:
          {
            let num3 = +prompt('请输入存款金额:')
            num1 = num1 + num3
          }
          break
        case 2:
          {
            let num4 = +prompt('请输入取款金额:')
            num1 = num1 - num4
          }
          break
        case 3:
          {
            alert(`您的存款还有${num1}元`)
          }
          break
        case 4:
          break
          break
        default:
          alert('请输入正确的数字')
          break
      }
    }
  </script>
</body>

</html>
