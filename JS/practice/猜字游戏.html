<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let i = Math.floor(Math.random() * 11)
    while (1) {
      let num1 = +prompt('请输入一个数：(1~10以内)')
      if (num1 === i) {
        alert('you win')
        break
      }
      if (num1 > i) {
        alert('you lose, please continue(大了)')
      }
      if (num1 < i) {
        alert('you lose, please continue(小了)')
      }
    }
  </script>
</body>

</html>
