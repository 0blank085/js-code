<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num1 = +prompt('请输入第一个数字：')
    let num2 = +prompt('请输入第二个数字：')
    let string = prompt('请输入符号(+ - * /)：')
    switch (string) {
      case '+':
        document.write(num1 + num2)
        break
      case '*':
        document.write(num1 * num2)
        break
      case '/':
        document.write(num1 / num2)
        break
      case '-':
        document.write(num1 - num2)
        break
      default:
        document.write('符号输入错误')
    }
  </script>
</body>

</html>
