<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      text-align: center;
    }

    table {
      margin: 40px auto;
      border-collapse: collapse;
    }

    table,
    tr,
    th {
      border: solid black 1px;
      width: 800px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>订单确认</h1>
  <script>
    let num1 = +prompt('请输入商品价格:')
    let num2 = +prompt('请输入商品数量:')
    let address = prompt('请输入收货地址:')
    let num3 = num1 * num2
    document.write(`
      <table>
      <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收货地址</th>
      </tr>
      <tr>
        <th>小米14</th>
        <th>${num1}元</th>
        <th>${num2}</th>
        <th>${num3}</th>
        <th>${address}</th>
      </tr>
    </table>
    `)
  </script>
</body>

</html>
