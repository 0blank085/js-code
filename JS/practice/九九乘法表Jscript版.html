<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      border: solid pink 1px;
    }
  </style>
</head>

<body>
  <script>
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= i; j++) {
        let a = j * i
        document.write(`<span>${j}*${i}=${a}<span>`)
      }
      document.write('<br>')
    }
  </script>
</body>

</html>
