<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = ['1', '2']
    document.write(`${arr}这是第一个数组`)
    document.write('<br>')
    arr.push('3')
    document.write(`${arr}这是第二个数组`)
    document.write('<br>')
    arr.unshift('0')
    document.write(`${arr}这是第三个数组`)
    document.write('<br>')

  </script>
</body>

</html>
