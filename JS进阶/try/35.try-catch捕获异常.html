<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>123</p>
  <script>
    function fn() {
      try {
        const p = document.querySelector('.p')
        p.style.color = 'red'
      } catch (err) {
        console.log(err.message)
        throw new Error('选择器选错了')
      }
      // finally 不管代码对不对它都会执行
      finally {
        alert('呵呵呵呵')
      }
    }
    fn()
  </script>
</body>

</html>
