<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function getSum() {
      let sum = 0;
      // arguments 可以获取函数中所有的传参，且是一个伪数组
      for (let i = 0; i < arguments.length; i++) {
        sum = sum + arguments[i]
      }
      console.log(sum)
    }
    getSum(1, 2, 3, 4)
    getSum(1, 2, 3, 4, 2, 2, 3, 4)
  </script>
</body>

</html>
