<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 构造函数中的this
    let that
    function Star(uname) {
      // that = this
      this.uname = uname
    }
    const ldh = new Star('刘德华')
    // console.log(that === ldh)
    // 原型对象中的this
    Star.prototype.sing = function () {
      that = this
      console.log('唱歌')
    }
    ldh.sing()
    console.log(that === ldh)
  </script>
</body>

</html>
