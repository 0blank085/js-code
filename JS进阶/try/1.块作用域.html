<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    for (let i = 1; i <= 3; i++) {
      // 块作用域
      console.log(i)
    }
    // 不同的块之间代码无法访问,但是 var 声明的可以在块的外部访问
    for (var k = 1; k <= 4; k++) {
      console.log(k)
    }
    console.log(k + 1)
    for (let i = 1; i <= 3; i++) {
      // 块作用域
      console.log(i)
    }
  </script>
</body>

</html>
